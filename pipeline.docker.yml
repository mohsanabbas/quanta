# schema_version for pipeline spec (Docker)
schema_version: v1

source:
  kind: kafka
  driver: sarama
  config: kafka_source.docker.yml

transformers:
  - name: uppercase
    type: grpc
    address: "uppercase:50052"   # service name inside docker network
    max_in_flight: 100
    timeout_ms: 1000
    content_type: "application/protobuf"
    retry_policy:
      attempts: 3
      backoff_ms: 200

sinks:
  - stdout

debug:
  per_frame_delay_ms: 0
  print_counter: true
  ack_batch_size: 1
  ack_flush_ms: 0

